name: "ğŸš€ Build Test for Windows Flutter with Env Inspector"

on:
  workflow_dispatch:

env:
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  MAC_RUST_VERSION: "1.81"
  CARGO_NDK_VERSION: "3.1.2"
  SCITER_ARMV7_CMAKE_VERSION: "3.29.7"
  SCITER_NASM_DEBVERSION: "2.15.05-1"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5"
  ANDROID_FLUTTER_VERSION: "3.24.5"
  FLUTTER_ELINUX_VERSION: "3.16.9"
  TAG_NAME: "test-build"
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  ARMV7_VCPKG_COMMIT_ID: "6f29f12e82a8293156836ad81cc9bf5af41fe836"
  VERSION: "1.4.2"
  NDK_VERSION: "r27c"
  ANDROID_SIGNING_KEY: "${{ secrets.ANDROID_SIGNING_KEY }}"
  MACOS_P12_BASE64: "${{ secrets.MACOS_P12_BASE64 }}"
  UPLOAD_ARTIFACT: "true"
  SIGN_BASE_URL: "${{ secrets.SIGN_BASE_URL }}"
  RS_PUB_KEY: "${{ secrets.RS_PUB_KEY }}"
  RENDEZVOUS_SERVER: "${{ secrets.RENDEZVOUS_SERVER }}"

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml

  build-RustDeskTempTopMostWindow:
    uses: ./.github/workflows/third-party-RustDeskTempTopMostWindow.yml
    with:
      upload-artifact: true
      target: windows-2022
      configuration: Release
      platform: x64
      target_version: Windows10

  build-for-windows-flutter:
    name: "Build for x86_64-pc-windows-msvc"
    needs: [build-RustDeskTempTopMostWindow, generate-bridge]
    runs-on: windows-2022
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore bridge files
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: ${{ env.LLVM_VERSION }}

      - name: Install flutter
        uses: subosito/flutter-action@v2.12.0
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Replace engine with rustdesk custom flutter engine
        run: |
          flutter doctor -v
          flutter precache --windows
          Invoke-WebRequest -Uri https://github.com/rustdesk/engine/releases/download/main/windows-x64-release.zip -OutFile windows-x64-release.zip
          Expand-Archive -Path windows-x64-release.zip -DestinationPath windows-x64-release
          Move-Item -Force -Path windows-x64-release\* -Destination C:/hostedtoolcache/windows/flutter/stable-${{ env.FLUTTER_VERSION }}-x64/bin/cache/artifacts/engine/windows-x64-release/

      - name: Patch flutter
        shell: bash
        run: |
          cp .github/patches/flutter_3.24.4_dropdown_menu_enableFilter.diff $(dirname $(dirname $(which flutter)))
          cd $(dirname $(dirname $(which flutter)))
          [[ "3.24.5" == ${{env.FLUTTER_VERSION}} ]] && git apply flutter_3.24.4_dropdown_menu_enableFilter.diff

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.SCITER_RUST_VERSION }}
          targets: x86_64-pc-windows-msvc
          components: "rustfmt"

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "windows-2022"

      - name: Setup vcpkg with Github Actions binary cache
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: 'C:\vcpkg'
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies
        shell: bash
        run: |
          if ! $VCPKG_ROOT/vcpkg install --triplet x64-windows-static --x-install-root="$VCPKG_ROOT/installed"; then
            find "${VCPKG_ROOT}/" -name "*.log" | while read -r _1; do echo "$_1:"; echo "======"; cat "$_1"; echo "======"; echo ""; done
            exit 1
          fi

      - name: "ğŸ§ª [NEW] Compile and Run Rust Env Inspector"
        shell: bash
        run: |
          # æ­¥éª¤ 1: ä½¿ç”¨ echo å‘½ä»¤ä¸€è¡Œè¡Œåœ°åˆ›å»º Rust æºæ–‡ä»¶ï¼Œè¿™å¯ä»¥é¿å…æ‰€æœ‰æ ¼å¼é—®é¢˜
          echo 'use std::env;' > print_envs.rs
          echo 'fn main() {' >> print_envs.rs
          echo '    println!("--- Rust program is now running ---");' >> print_envs.rs
          echo '    println!("--- Listing all environment variables visible to this Rust process (sorted) ---");' >> print_envs.rs
          echo '    let mut vars: Vec<(String, String)> = env::vars().collect();' >> print_envs.rs
          echo '    vars.sort_by(|a, b| a.0.cmp(&b.0));' >> print_envs.rs
          echo '    for (key, value) in vars {' >> print_envs.rs
          echo '        println!("{}={}", key, value);' >> print_envs.rs
          echo '    }' >> print_envs.rs
          echo '    println!("\n--- Specific check for RustDesk variables ---");' >> print_envs.rs
          echo '    match env::var("RENDEZVOUS_SERVER") {' >> print_envs.rs
          echo '        Ok(val) => println!("âœ… FOUND 'RENDEZVOUS_SERVER': {}", val),' >> print_envs.rs
          echo '        Err(_) => println!("âŒ NOT FOUND: 'RENDEZVOUS_SERVER'"),' >> print_envs.rs
          echo '    }' >> print_envs.rs
          echo '    match env::var("RS_PUB_KEY") {' >> print_envs.rs
          echo '        Ok(val) => println!("âœ… FOUND 'RS_PUB_KEY': {}", val),' >> print_envs.rs
          echo '        Err(_) => println!("âŒ NOT FOUND: 'RS_PUB_KEY'"),' >> print_envs.rs
          echo '    }' >> print_envs.rs
          echo '    println!("\n--- Rust program finished ---");' >> print_envs.rs
          echo '}' >> print_envs.rs
          
          # æ­¥éª¤ 2: ç¼–è¯‘å¹¶è¿è¡Œ
          echo "Compiling..."
          rustc print_envs.rs
          echo "Executing..."
          ./print_envs.exe
