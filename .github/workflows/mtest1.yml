name: "ğŸš€ Build Test for Flutter with Env Inspector"

on:
  workflow_dispatch:

# ... (env: ... éƒ¨åˆ†ä¿æŒä¸å˜ï¼Œç¡®ä¿ RENDEZVOUS_SERVER åœ¨è¿™é‡Œå®šä¹‰)
env:
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  # ... (æ‰€æœ‰å…¶ä»–çš„ env å˜é‡)
  RS_PUB_KEY: "${{ secrets.RS_PUB_KEY }}"
  RENDEZVOUS_SERVER: "${{ secrets.RENDEZVOUS_SERVER }}"

jobs:
  # ... (generate-bridge å’Œ build-RustDeskTempTopMostWindow ä»»åŠ¡ä¿æŒä¸å˜)
  generate-bridge:
    uses: ./.github/workflows/bridge.yml

  build-RustDeskTempTopMostWindow:
    uses: ./.github/workflows/third-party-RustDeskTempTopMostWindow.yml
    with:
      upload-artifact: true
      target: windows-2022
      configuration: Release
      platform: x64
      target_version: Windows10

  build-for-windows-flutter:
    name: "Build for x86_64-pc-windows-msvc"
    needs: [build-RustDeskTempTopMostWindow, generate-bridge]
    runs-on: windows-2022
    steps:
      # ... (æ‰€æœ‰ setup æ­¥éª¤ä¿æŒä¸å˜ï¼Œç›´åˆ° vcpkg å®‰è£…å®Œæˆ)
      - name: Checkout source code
        uses: actions/checkout@v4
        with: { submodules: recursive }
      - name: Restore bridge files
        uses: actions/download-artifact@master
        with: { name: bridge-artifact, path: ./ }
      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with: { version: "15.0.6" }
      - name: Install flutter
        uses: subosito/flutter-action@v2.12.0
        with: { channel: "stable", flutter-version: "3.24.5" }
      - name: Replace engine with rustdesk custom flutter engine
        run: |
          flutter doctor -v
          flutter precache --windows
          Invoke-WebRequest -Uri https://github.com/rustdesk/engine/releases/download/main/windows-x64-release.zip -OutFile windows-x64-release.zip
          Expand-Archive -Path windows-x64-release.zip -DestinationPath windows-x64-release
          Move-Item -Force -Path windows-x64-release\* -Destination C:/hostedtoolcache/windows/flutter/stable-3.24.5-x64/bin/cache/artifacts/engine/windows-x64-release/
      - name: Patch flutter
        shell: bash
        run: |
          cp .github/patches/flutter_3.24.4_dropdown_menu_enableFilter.diff $(dirname $(dirname $(which flutter)))
          cd $(dirname $(dirname $(which flutter)))
          [[ "3.24.5" == "3.24.5" ]] && git apply flutter_3.24.4_dropdown_menu_enableFilter.diff
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with: { toolchain: "1.75", targets: x86_64-pc-windows-msvc, components: "rustfmt" }
      - uses: Swatinem/rust-cache@v2
        with: { prefix-key: "windows-2022" }
      - name: Setup vcpkg with Github Actions binary cache
        uses: lukka/run-vcpkg@v11
        with: { vcpkgDirectory: 'C:\vcpkg', vcpkgGitCommitId: "120deac3062162151622ca4860575a33844ba10b", doNotCache: false }
      - name: Install vcpkg dependencies
        shell: bash
        run: |
          if ! $VCPKG_ROOT/vcpkg install --triplet x64-windows-static --x-install-root="$VCPKG_ROOT/installed"; then
            find "${VCPKG_ROOT}/" -name "*.log" | while read -r _1; do echo "$_1:"; echo "======"; cat "$_1"; echo "======"; echo ""; done
            exit 1
          fi

      # ==================  æ–°çš„æ ¸å¿ƒè°ƒè¯•æ­¥éª¤  ==================
      - name: "ğŸ§ª Compile and Run Rust Env Inspector"
        shell: pwsh
        run: |
          # 1. åœ¨ Runner ä¸ŠåŠ¨æ€åˆ›å»ºä¸€ä¸ª Rust æºæ–‡ä»¶
          $rust_code = @"
    use std::env;

    fn main() {
        println!("--- Rust program is now running ---");
        println!("--- Listing all environment variables visible to this Rust process (sorted) ---");

        // å°†æ‰€æœ‰ç¯å¢ƒå˜é‡æ”¶é›†åˆ°ä¸€ä¸ª Vec ä¸­ä»¥ä¾¿æ’åº
        let mut vars: Vec<(String, String)> = env::vars().collect();
        vars.sort_by(|a, b| a.0.cmp(&b.0)); // æŒ‰ key å­—æ¯é¡ºåºæ’åº

        // æ‰“å°æ‰€æœ‰å˜é‡
        for (key, value) in vars {
            println!("{}={}", key, value);
        }

        println!("\n--- Specific check for RustDesk variables ---");

        match env::var("RENDEZVOUS_SERVER") {
            Ok(val) => println!("âœ… FOUND 'RENDEZVOUS_SERVER': {}", val),
            Err(_) => println!("âŒ NOT FOUND: 'RENDEZVOUS_SERVER'"),
        }

        match env::var("RS_PUB_KEY") {
            Ok(val) => println!("âœ… FOUND 'RS_PUB_KEY': {}", val),
            Err(_) => println!("âŒ NOT FOUND: 'RS_PUB_KEY'"),
        }
        
        println!("\n--- Rust program finished ---");
    }
    "@
          Set-Content -Path "print_envs.rs" -Value $rust_code
          
          # 2. ç¼–è¯‘è¿™ä¸ª Rust æ–‡ä»¶
          Write-Host "Compiling print_envs.rs..."
          rustc print_envs.rs
          
          # 3. è¿è¡Œç”Ÿæˆçš„å¯æ‰§è¡Œæ–‡ä»¶
          Write-Host "Executing print_envs.exe..."
          ./print_envs.exe
